<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- Link to external CSS file -->

    <title>Document</title>
</head>
<style>

    #shape
    {
        width: 200px;
        height: 200px;
        background-color: #F00000;
        display: none;
        position: relative;
      
    }


    #shape:hover
    {
      cursor: pointer;
    }
</style>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    
    <h2>Click on shapes:</h2>
    <p>Your Time : <span id="timeTaken"></span></p>
    <div id="shape" style="position: absolute; display: none;"></div>

    <script type="text/javascript">
            fetch("../navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));

        var start;

        document.getElementById("shape").onclick = function() {
            var end = new Date().getTime();
            var timeTake = (end - start) / 1000;
            document.getElementById("shape").style.display = "none";
            document.getElementById("timeTaken").innerHTML = timeTake + " seconds";
            setTimeout(makeShapeAppear, 1000);

        }

        function makeShapeAppear() {
            var randomTop = Math.random() * 600;
            var randomLeft = Math.random() * 400 + randomTop;
            var randomWidth = Math.random() * 200 + 50; // Adding a minimum width
            var randomHeight = Math.random() * 200 + 50; // Adding a minimum height
            var color = Math.floor(Math.random() * 16777215).toString(16); // Random color
            var borderRadius = Math.random() * 100; // Random border radius for different shapes

            document.getElementById("shape").style.top = randomTop + "px";
            document.getElementById("shape").style.left = randomLeft + "px";
            document.getElementById("shape").style.width = randomWidth + "px";
            document.getElementById("shape").style.height = randomHeight + "px";
            document.getElementById("shape").style.backgroundColor = "#" + color;
            document.getElementById("shape").style.borderRadius = borderRadius + "%";
            document.getElementById("shape").style.display = "block";

            start = new Date().getTime(); // Start the timer when the shape appears


        }
        setTimeout(makeShapeAppear, 1000);

      

    </script>


</body>
</html>
